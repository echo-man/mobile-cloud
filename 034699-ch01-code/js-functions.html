<!DOCTYPE html>
<html>
<head>
</head>
<body id="main">
	<script>
		//----------------------------------------------------
		// get a reference to the body tag to output some text
		//----------------------------------------------------
		var main = document.getElementById('main');
		//var log = [;];
		var log = [';'];
		log.push('<pre>');

		log.push( declaration() );

		function declaration() {
			return "declaration";
		}


		var expression = function() {
			return "expression";
		};

		log.push( expression() );


		var myobject = {
			property: function() {
				return "property";
			}
		};
		log.push( myobject.property() );

		log.push('</pre>');
		main.innerHTML = log.join('<br>');
</script>
</body>
</html>
