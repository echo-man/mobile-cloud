<!DOCTYPE html>
<html>
<head></head>
<body id="main">
	<script>
		var main = document.getElementById('main');

		var myArray = ['a','b'];
		myArray.push('c');

		var myObject = { 
			a: 'AAA',
			b: 'BBB'
		};
		myObject.c = 'CCC';

		main.innerHTML =
		"<pre>" +
		// print myArray
		"myArray[0] is " + myArray[0] + "<br>"+
		"myArray[1] is " + myArray[1] + "<br>"+
		"myArray[2] is " + myArray[2] + "<br>"+

		//print myObject
		"myObject.a is " + myObject.a + "<br>"+
		"myObject.b is " + myObject.b + "<br>"+
		"myObject.c is " + myObject.c + "<br>"+

		// ['a'] is better written in .a notation (above)
		//"myObject['a'] is " + myObject['a'] + "<br>"+
		//"myObject['b'] is " + myObject['b'] + "<br>"+
		//"myObject['c'] is " + myObject['c'] + "<br>"+

		// change array and object into string
		"myArray  is " + JSON.stringify(myArray) + "<br>"+
		"myObject is " + JSON.stringify(myObject) + "<br>"+
		
		// do not forget the semicolon
		"<pre>";
	</script>
</body>
</html>
