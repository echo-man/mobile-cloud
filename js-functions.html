<!DOCTYPE html>
<html>
<head>
</head>
<body id="main">
	<script>
		//-------------------------------------------------------
		// reference to the body tag stored in the main variable
		//-------------------------------------------------------
		var main = document.getElementById('main');


		//-----------------------------------------
		// declare empty Array (log) as container
		// and append (push) array components
		//-----------------------------------------
		var log = [];

		log.push('<pre>'); // open pre-tag


		//----------------------------------------------------
		// considered bad practices (but nevertheles working)
		// push into log array before declaring function
		//----------------------------------------------------
		//log.push( declaration() );
		//function declaration() {
			//return "declaration";
		//}



		//-------------------------------------------------
		// considered good practices
		// declaring function and then push into log array
		//-------------------------------------------------
		function declaration() {
			return "declaration";
		}
		log.push( declaration() );



		//-------------------------------------------------
		// anonymous function (function without names)
		// and append (push) array components to log array
		//-------------------------------------------------
		var expression = function() {
			return "expression";
		};
		log.push( expression() );




		var myobject = {
			property: function() {
				return "property";
			}
		};
		log.push( myobject.property() );



		log.push('</pre>'); // closed pre-tag


		main.innerHTML = log.join('<br>');
</script>
</body>
</html>
